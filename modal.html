<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Identify User</title>
</head>

    <style>
        .center {
            margin-top: 3rem;
            margin-left: 40rem;
        }
        h1 {
            margin-right: 2rem;
            margin-top: 15rem;
            font-family: Arial, Helvetica, sans-serif;
            color: #3f51b5;
        }
    </style>
<body>
    <!-- Button trigger modal -->
    <h1 class="text-center">Hey User!</h1>
<button type="button" class="btn btn-primary center" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Please Identify Yourself
  </button>
  <p class="text-center" style="padding-top: 1.2rem;">(Please select whether you are searching for jobs or you want to post a job.) </p>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you looking for a job? </p> <a href="./dashboard.html" target="_blank" rel="noopener noreferrer"><button type="button" class="btn btn-primary">Click Here</button></a> <br>

          <p>Do you want to post a job? </p> <a href="./post.html" target="_blank" rel="noopener noreferrer"><button type="button" class="btn btn-primary">Click Here</button></a> <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
