<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/apply.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">JobHunt.io</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">View jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post jobs</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control shadow-none me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn shadow-none btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class=" container main-form p-5">
    <div class="three">
      <div class="mb-3 m-1">
        <label for="" class="form-label text-center">Name</label>
        <input type="text" class="form-control" id="" name="nameofapplicant" value="applied" placeholder="" disabled>
      </div>
      <div class="mb-3 m-1">
        <label for="" class="form-label text-center">Email address</label>
        <input type="email" class="form-control" id="" placeholder="name@example.com">
      </div>
      <div class="mb-3 m-1">
        <label for="" class="form-label text-center">Experience (in Years) </label>
        <input type="number" class="form-control" id="" name="experience" value="applied" placeholder="10" disabled>
      </div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-center">Qualification</label>
      <input type="text" class="form-control" name="qualification" value="applied" id="" placeholder="" disabled>
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-center">Name of the Company</label>
      <input type="text" class="form-control" id="" name="nameofcompany" value="applied" placeholder="Company Name" disabled>
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-center">Position Name</label>
      <input type="text" class="form-control" id="" name="positionname" value="applied" placeholder="Enter Position" disabled>
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-center">Location</label>
      <input type="text" class="form-control" id="" name="location" value="applied" placeholder="Enter Location" disabled>
    </div>
    <div class="mb-3">
      <label for="" class="form-label text-center">Short Description</label>
      <input type="text" class="form-control" id="" name="shortdescription" value="applied" placeholder="Description" disabled>
    </div>
    <input name ="status" value="applied" disabled>
    <button class="btn shadow-none btn-outline-success w-100" type="submit">Apply</button>
  </div>

</body>
</html>
